<a routerLink="/product-details/{{pr.id}}"><div class="card mt-3 mb-5">
  <img src="https://webshopbackend.herokuapp.com/images/{{pr.imageId}}">
  <div class="card-body">
    <h5 class="card-title">{{pr.name}}</h5>
    <p class="card-text mt-1">${{pr.price}} </p>
    <p class="card-text mt-1">{{pr.color}} </p>
  </div>
</div>
</a>
