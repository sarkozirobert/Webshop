<app-top-bar></app-top-bar>
<div class="container">
  <h2 class="title-page" id="shoppingCart-h2">Shopping cart</h2>
</div>
<section class="section-content padding-y">
  <div class="container" id="cart-container">
    <div class="row">
      <main class="col-md-9">
        <div class="card">

          <table class="table table-shopping-cart" style="background-color: gainsboro">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
              <th scope="col" class="text-right" width="200"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <figure class="itemside">
                  <div class="aside"><img src="assets/images/items/1.jpg" class="img-sm"></div>
                  <figcaption class="info">
                    <a href="#" class="title text-dark">Some name of item goes here nice</a>
                    <p class="text-muted small">Size: XL, Color: blue</p>
                  </figcaption>
                </figure>
              </td>
              <td>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">$1156.00</var>
                  <small class="text-muted"> $315.20 each </small>
                </div>
              </td>
              <td class="text-right">
                <button type="button" class="btn btn-danger">Remove</button>
              </td>
            </tr>
            <tr>
              <td>
                <figure class="itemised">
                  <div class="aside"><img src="assets/images/items/2.jpg" class="img-sm"></div>
                  <figcaption class="info">
                    <a href="#" class="title text-dark">Product name goes here nice</a>
                    <p class="text-muted small">Size: XL, Color: blue</p>
                  </figcaption>
                </figure>
              </td>
              <td>
                <label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </label>
              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">$149.97</var>
                  <small class="text-muted"> $75.00 each </small>
                </div>
              </td>
              <td class="text-right">
                <button type="button" class="btn btn-danger">Remove</button>
              </td>
            </tr>
            <tr>
              <td>
                <figure class="itemised">
                  <div class="aside"><img src="assets/images/items/3.jpg" class="img-sm"></div>
                  <figcaption class="info">
                    <a href="#" class="title text-dark">Another name of some product goes just here</a>
                    <p class="small text-muted">Size: XL, Color: blue</p>
                  </figcaption>
                </figure>
              </td>
              <td>
                <label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </label>
              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">$98.00</var>
                  <small class="text-muted"> $578.00 each</small>
                </div>
              </td>
              <td class="text-right">
                <button type="button" class="btn btn-danger">Remove</button>
              </td>
            </tr>
            </tbody>
            <dl>
              <dt id="totalPrice">Total: 1000$</dt>
            </dl>
          </table>
          <div class="card-body border-top" style="background-color: gainsboro">
            <button type="button" class="btn btn-primary" routerLink="/main">Back</button>
            <button type="button" class="btn btn-success ml-1" routerLink="/purchase-form">Purchase</button>
          </div>
        </div>
        <!--<div class="alert alert-success mt-3">
          <p class="context"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
        </div>-->
      </main>
    </div>
  </div>
</section>
<app-footer></app-footer>

</section>
