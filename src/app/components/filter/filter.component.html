<div class="form-row">
  <div class="form-group col-md-2">
    <label for="search">search by name!</label>
    <input type="text" class="form-control" id="search" placeholder="search" [(ngModel)]="filter.name">
  </div>
  <div class="form-group col-md-2">
    <label for="genderSearch">choose a gender!</label>
    <select class="custom-select" name="gender" id="genderSearch" [(ngModel)]="filter.gender">
      <option *ngFor="let cat of categories" value="{{cat.gender}}">{{cat.gender}}</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label for="colorSearch">choose a color!</label>
    <select class="custom-select" name="color" id="colorSearch" [(ngModel)]="filter.color">
      <option *ngFor="let clr of colors" value="{{clr}}">{{clr}}</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label for="typeSearch">choose a type!</label>
    <select class="custom-select" name="type" id="typeSearch" [(ngModel)]="filter.type">
      <option *ngFor="let t of types" value="{{t.type}}">{{t.type}}</option>
    </select>
  </div>
  <div class="form-group col-md-1">
    <label for="min">min cost</label>
    <input type="number" class="form-control" id="min" [(ngModel)]="filter.priceMin">
  </div>
  <div class="form-group col-md-1">
    <label for="max">max cost</label>
    <input type="number" class="form-control" id="max" [(ngModel)]="filter.priceMax">
  </div>
  <div class="form-group col-md-2">
    <label>just click it!</label>
    <button class="btn btn-secondary btn-block form-button" (click)="onSearch()">Search</button>
  </div>
</div>
