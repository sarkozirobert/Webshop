<td scope="row" [attr.rowspan]="order.purchasedClothesList.length">{{order.id}}</td>
<ng-container *ngFor="let pc of order.purchasedClothesList">
  <td>{{pc.name}}</td>
  <td>{{pc.quantity}}</td>
  <td>{{pc.size}}</td>
</ng-container>
<td [attr.rowspan]="order.purchasedClothesList.length">{{order.totalPrice}}</td>
