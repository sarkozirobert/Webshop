<app-top-bar xmlns="http://www.w3.org/1999/html"></app-top-bar>
<main>
  <div>
    <img src="https://webshopbackend.herokuapp.com/images/{{product.imageId}}">
  </div>
  <div class="container">
    <div class="row">
      <div class="details col-lg-5" *ngIf="product">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.details }}</p>
        <p> Color: {{ product.color}}</p>
        <div class="col">
          <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>

            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="size">
            <!--[(ngModel)]="product.size">
              <option *ngFor="let pr of products" [value]="pr.size">{{pr.size}}</option>-->

              <option selected>Select size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </form>
        </div>

        <div class="col">
          <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref2"></label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref2" name="quantity">
                   <!-- [(ngModel)]="sizes.sizeS">
              <option *ngFor="let s of sizeArray" value="{{s.sizeS}}}">{{s.sizeS}}</option>-->
              <option selected>Select quantity</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
            </select>
            <button class="button" (click)="addToCart(product)">
              <span>Add to cart</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
