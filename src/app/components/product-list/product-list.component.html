<app-top-bar xmlns:productsFilter="http://www.w3.org/1999/xhtml"></app-top-bar>
<main>
  <div class="container" id="product-cont">
    <div class="sidenav">
      <input type="text" class="form-control" id="searchbar" placeholder="search" [(ngModel)]="filter">
      <label>gender</label>
      <select name="gender">
        <option *ngFor="let s of products" [value]="s.gender">{{s.gender}}</option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3" *ngFor="let s of products | productsFilter: filter">
        <app-card [pr]='s'></app-card>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
