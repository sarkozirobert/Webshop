<app-top-bar></app-top-bar>
<div class="container">
  <h2 class="title-page" id="purchase-form-h2">Shipping details</h2>
</div>
<div class="container pt-3" id="purchaseForm">
  <div class="form-group">
    <div class="mb-6 row">
      <label for="inputFirstName" class="col-sm-4 col-form-label">First name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputFirstName" name="firstName"
               [ngClass]="{'is-invalid': purchaseForm.controls.firstName.invalid}">
        <div class="invalid-feedback" *ngIf="purchaseForm.controls.firstName.errors?.required">
          You must give your first name!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="mb-6 row">
      <label for="inputLastName" class="col-sm-4 col-form-label">Last name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputLastName" name="lastName"
               [ngClass]="{'is-invalid': purchaseForm.controls.lastName.invalid}">
        <div class="invalid-feedback" *ngIf="purchaseForm.controls.lastName.errors?.required">
          You must give your last name!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="mb-6 row">
      <label for="inputAddress" class="col-sm-4 col-form-label">Address</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputAddress" name="address"
               [ngClass]="{'is-invalid': purchaseForm.controls.address.invalid}">
        <div class="invalid-feedback" *ngIf="purchaseForm.controls.address.errors?.required">
          You must give your address!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="mb-6 row">
      <label for="inputCity" class="col-sm-4 col-form-label">City</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputCity" name="city"
               [ngClass]="{'is-invalid': purchaseForm.controls.city.invalid}">
        <div class="invalid-feedback" *ngIf="purchaseForm.controls.city.errors?.required">
          You must give your city!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="mb-4 row">
      <label for="inputCountry" class="col-sm-4 col-form-label">Country</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputCountry" name="country"
               [ngClass]="{'is-invalid': purchaseForm.controls.country.invalid}">
        <div class="invalid-feedback" *ngIf="purchaseForm.controls.country.errors?.required">
          You must give your country!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="mb-6 row">
      <label for="inputZip" class="col-sm-4 col-form-label">Zip</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputZip" name="zip"
               [ngClass]="{'is-invalid': purchaseForm.controls.zip.invalid}">
        <div class="invalid-feedback" *ngIf="purchaseForm.controls.zip.errors?.required">
          You must give your zip!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="mb-6 row">
      <label for="inputPhoneNum" class="col-sm-4 col-form-label">Phone number</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="inputPhoneNum" name="phoneNum"
               [ngClass]="{'is-invalid': purchaseForm.controls.phoneNum.invalid}">
        <div class="invalid-feedback" *ngIf="purchaseForm.controls.phoneNum.errors?.required">
          You must give your phone number!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Comment</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div style="text-align: right">
    <button type="button" class="btn btn-primary" routerLink="/cart-page">Back</button>
    <button type="button" class="btn btn-success ml-1">Purchase</button>
  </div>
</div>
