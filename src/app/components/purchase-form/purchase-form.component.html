<app-top-bar></app-top-bar>
<div class="container">
  <h2 class="title-page" id="purchase-form-h2">Shipping details</h2>
</div>
<form [formGroup]="purchaseForm" (submit)="sendPurchase()">
  <div class="container pt-3" id="purchaseForm">
    <div class="form-group">
      <div class="mb-6 row">
        <label class="col-sm-4 col-form-label">First name</label>
        <div class="col-sm-8">
          <p></p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="mb-6 row">
        <label class="col-sm-4 col-form-label">Last name</label>
        <div class="col-sm-8">
          <p>fdddh</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="mb-6 row">
        <label class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-8">
          <p>hfddhd</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="mb-6 row">
        <label class="col-sm-4 col-form-label">City</label>
        <div class="col-sm-8">
          <p>gfdhfjdf</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="mb-4 row">
        <label class="col-sm-4 col-form-label">Country</label>
        <div class="col-sm-8">
          <p>gdssdgd</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="mb-6 row">
        <label class="col-sm-4 col-form-label">Zip</label>
        <div class="col-sm-8">
          <p>hfdhfdh</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="mb-6 row">
        <label class="col-sm-4 col-form-label">Phone number</label>
        <div class="col-sm-8">
          <p>vshffd</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Comment</label>
      <textarea class="form-control" [(ngModel)]="p.comment"
                formControlName="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div style="text-align: right">
      <button type="button" class="btn btn-primary" routerLink="/cart-page">Back</button>
      <button type="submit" class="btn btn-success ml-1" (click)="confirmMessage()">Purchase</button>
    </div>
  </div>
</form>
<app-footer></app-footer>
