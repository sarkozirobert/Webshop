

      <div class="modal-header">
        <img src="../../../assets/write-letter.png" alt="">
        <h4 class="modal-title">Registration</h4>
        <button type="button" class="btn btn-hidden" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="inputFirstName" class="col-sm-4 col-form-label">First name</label>
              <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="inputFirstName">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="inputLastName" class="col-sm-4 col-form-label">Last Name</label>
              <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="inputLastName">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Email address</label>
              <div class="col-sm-8">
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="exampleInputPassword1" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="inputAddress" class="col-sm-4 col-form-label">Address</label>
              <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="inputAddress">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="inputCity" class="col-sm-4 col-form-label">City</label>
              <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="inputCity">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-4 row">
            <label for="inputCountry" class="col-sm-4 col-form-label">Country</label>
              <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="inputCountry">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="inputZip" class="col-sm-4 col-form-label">Zip</label>
              <div class="col-sm-8">
            <input type="number" class="form-control form-control-sm" id="inputZip">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-6 row">
            <label for="inputPhoneNum" class="col-sm-4 col-form-label">Phone number</label>
              <div class="col-sm-8">
            <input type="tel" class="form-control form-control-sm" id="inputPhoneNum">
              </div>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
