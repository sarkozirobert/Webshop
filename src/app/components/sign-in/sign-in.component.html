<div class="modal-header">
  <img src="../../../assets/write-letter.png" alt="">
  <h4 class="modal-title">Sign in</h4>
  <button type="button" class="btn btn-hidden" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">X</span>
  </button>
</div>
<div class="modal-body">
  <form (submit)="submit()" [formGroup]="registrationForm">
    <div class="form-group">
      <div class="mb-6 row">
        <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
                 name="email" formControlName="email"
                 [ngClass]="{'is-invalid': registrationForm.controls.email.invalid}">
          <div class="invalid-feedback" *ngIf="registrationForm.controls.email.errors?.required">
            You must give an e-mail address!>
          </div>
        </div>

        <label for="exampleInputPassword1" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
                 name="password" formControlName="password"
                 [ngClass]="{'is-invalid': registrationForm.controls.password.invalid}">
          <div class="invalid-feedback" *ngIf="registrationForm.controls.password.errors?.required">
            You must give a password!>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid" >Sign in</button>
  </div>
  </form>
</div>
