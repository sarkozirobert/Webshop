<div class="modal-header">
  <img src="../../../assets/write-letter.png" alt="">
  <h4 class="modal-title">Sign in</h4>
  <button type="button" class="btn btn-hidden" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">X</span>
  </button>
</div>
<div class="modal-body" id="sign-in-modal-body">
  <div class="alert alert-danger" *ngIf="showLoginError">
    Login failed.
  </div>
  <form (submit)="submit()" [formGroup]="registrationForm">
    <div class="form-group">
      <div class="mb-6 row">
        <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Email address</label>
        <div class="col-sm-8">
          <input type="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
                 formControlName="username"
                 [ngClass]="{'is-invalid': registrationForm.controls.username.invalid && registrationForm.controls.username.touched}">
          <div class="invalid-feedback" *ngIf="registrationForm.controls.username.errors?.required">
            You must give an e-mail address!>
          </div>
        </div>

        <label for="exampleInputPassword1" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
                 formControlName="password"
                 [ngClass]="{'is-invalid': registrationForm.controls.password.invalid && registrationForm.controls.password.touched}">
          <div class="invalid-feedback" *ngIf="registrationForm.controls.password.errors?.required">
            You must give a password!>
          </div>
        </div>
      </div>
    </div>
      <div class="container-fluid">
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid" >Sign in</button>
      </div>
    <a [routerLink]="['/forgot-password/0']"  aria-label="Close" (click)="activeModal.dismiss()" > Forgotten password</a>
  </form>

</div>
