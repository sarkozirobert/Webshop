<app-top-bar></app-top-bar>
<form (submit)="submit()" [formGroup]="profileForm">
  <div class="container">
    <h2 class="mt-4">User Profile</h2>
    <ul class="list">
      <li>
        <h4 class="mt-4">Personal Information</h4>
        <div class="alert alert-success" *ngIf="showSuccess">
          You've successfully saved your settings.
        </div>
        <div class="form-group mt-3">
          <div class="mb-6 row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
            <input type="text" id="inputFirstName" formControlName="firstName" name="firstName" [value]="userProfile.firstName">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-6 row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
              <input type="text" id="inputLastName" formControlName="lastName" name="lastName" [value]="userProfile.lastName">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-6 row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-6">
              <input type="text" id="inputAddress" formControlName="address" name="address" [value]="userProfile.address">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-6 row">
            <label for="inputCity" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-6">
              <input type="text" id="inputCity" formControlName="city" name="city" [value]="userProfile.city">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-6 row">
            <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-6">
              <input type="text" id="inputCountry" formControlName="country" name="country" [value]="userProfile.country">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-6 row">
            <label for="inputZipCode" class="col-sm-2 col-form-label">ZipCode</label>
            <div class="col-sm-6">
              <input type="text" id="inputZipCode" formControlName="zipcode" name="zipcode" [value]="userProfile.zipcode">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="mb-6 row">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-6">
              <input type="text" id="inputPhone" formControlName="phoneNumber" name="phoneNumber" [value]="userProfile.phoneNumber">
            </div>
          </div>
        </div>
      </li>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <li>
      <h4 class="mt-5">Order History</h4>
      <table class="table mb-5">
        <thead>
        <tr>
          <th scope="col">Order ID</th>
          <th scope="col">Quantity</th>
          <th scope="col">Product Name</th>
          <th scope="col">Size</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let o of orderItemsForTable">
          <td scope="row" [attr.rowspan]="o.itemCount" *ngIf="o.orderId">{{o.orderId}}</td>
          <td>{{ o.quantity }}</td>
          <td>{{ o.name }}</td>
          <td>{{ o.size }}</td>
          <td scope="row" [attr.rowspan]="o.itemCount" *ngIf="o.totalPrice">{{o.totalPrice}}</td>
        </tr>
        </tbody>
      </table>
    </li>
    </ul>
  </div>
</form>
<app-footer></app-footer>
